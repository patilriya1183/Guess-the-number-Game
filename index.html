<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Game (Guess The Number) </title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="main-container">

        <div class="bg-image">
            
            <img src="images/1.png" width="100%">

        </div>

        <div class="game-bg">

            <h4 class="head4"> Find out the right number between 1 to 100 </h4>

            <div class="headDiv">

                <h1 class="head"> Guess the Number ?? </h1>

            </div>

            <input type="number" id="inputNum" class="input-Num" placeholder="Please enter the number">

            <div>

                <button class="btn" onclick="checkNum()"> Check </button>

                <button class="btn"  id="btnReset" onclick="btnReset()"> Reset </button>

            </div>

            

            <div class="redmsgDiv">

                <p class="redmsg" id="msg">  </p>

            </div>

        </div>

    </div>



    <script src="script.js"></script>
    
</body>
</html>
